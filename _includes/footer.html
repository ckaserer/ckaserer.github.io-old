<!-- Footer start -->

<footer id="footer">
	<div class="container">
		<div class="row">

			<div class="col-sm-12">

				<ul class="social-links">
					{% if site.linkedin_username %}
						<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="wow fadeInUp" data-wow-delay=".1s"><i class="fab fa-linkedin-in"></i></a></li>
					{% endif %}
					{% if site.github_username %}
						<li><a href="http://github.com/{{ site.github_username }}" class="wow fadeInUp" data-wow-delay=".2s"><i class="fab fa-github"></i></a></li>
					{% endif %}
					{% if site.dockerhub_username %}
						<li><a href="https://hub.docker.com/u/{{ site.dockerhub_username }}" class="wow fadeInUp" data-wow-delay=".3s"><i class="fab fa-docker"></i></a></li>
					{% endif %}
					{% if site.ansible_username %}
						<li><a href="https://galaxy.ansible.com/{{ site.ansible_username }}" class="wow fadeInUp" data-wow-delay=".4s"><i class="fab fa-redhat"></i></a></li>
					{% endif %}
					{% if site.stackoverflow_username %}
						<li><a href="https://stackoverflow.com/users/{{ site.stackoverflow_username }}" class="wow fadeInUp" data-wow-delay=".5s"><i class="fab fa-stack-overflow"></i></a></li>
					{% endif %}
				</ul>

				<p class="copyright">
					Â© 2019 beingeorge, All Rights Reserved.
				</p>

			</div>

		</div>
	</div>
</footer>

<!-- Footer end -->

<!-- Scroll-up -->

<div class="scroll-up">
	<a id="scroll-up"><i class="fas fa-arrow-up"></i></a>
</div>
